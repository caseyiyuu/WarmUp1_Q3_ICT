<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of  Two Numbers</title>
</head>
<style>
    .box {
        width: 300px;
        padding: 20px;
        border: 2px solid #000000;
        background-color: #c5dcf0;
        text-align: center;
        font-family: 'Segoe UI';
        margin: auto;
    }

    input {
        margin: 5px;
        padding: 8px;
        width: 80%;
        font-size: 16px;
    }

    button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
<body>
    <div class="box">   
        <h2>Basic Calculator</h2>

        <input type="number" id="num1" placeholder="Enter First Number">
        <input type="number" id="num2" placeholder="Enter Second Number">
        <br>

        <button onclick="Sum()">Addition</button>
        <button onclick="Minus()">Subtraction</button>
        <button onclick="Prod()">Multiplication</button>
        <button onclick="Div()">Division</button>

        <div id="Sum Result"></div>
        <div id="Minus Result"></div>
        <div id="Product Result"></div>
        <div id="Division Result"></div>
    </div>

    <script>
        // ADDITION
        function Sum() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let Res_sum = n1 + n2;

            document.getElementById("Sum Result").innerHTML = 
                "Sum Result: " + Res_sum;
        }

        // SUBTRACTION
        function Minus() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let Res_minus = n1 - n2;

            document.getElementById("Minus Result").innerHTML = 
                "Minus Result: " + Res_minus;
        }

        // MULTIPLICATION
        function Prod() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let Res_prod = n1 * n2;

            document.getElementById("Product Result").innerHTML = 
                "Product Result: " + Res_prod;
        }

        // DIVISION
        function Div() {
            let n1 = Number(document.getElementById("num1").value);
            let n2 = Number(document.getElementById("num2").value);

            let Res_div = n1 / n2;

            document.getElementById("Division Result").innerHTML = 
                "Division Result: " + Res_div;
        }
    </script>

    </body>
</html>
